<!DOCTYPE html>
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
    
         function Component1(props)
         {
          
           return <div >{props.ar.map((e,i)=> {return <div style={{border:'1px solid',display:'inline-block',margin:'5px'}}><div style={{padding:'10px',display:'inline-block',margin:'10px',backgroundColor:(i%2==0)?'lightgreen':'Skyblue'}}><h1>Name:{e.name}</h1><p>Gender:{e.gender}</p><i>Age:{e.age}</i></div></div>} )}</div>
         }
         ReactDOM.render(<Component1 ar={[{name:'praveen',gender:'male',age:40},{name:'praveen',gender:'male',age:40},{name:'praveen',gender:'male',age:40},{name:'praveen',gender:'male',age:40}]}></Component1>,document.getElementById("root"));
        </script>
    </body>
</html>
