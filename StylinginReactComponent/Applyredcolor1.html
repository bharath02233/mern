<!DOCTYPE html>
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
         function Component1()
         {
           return <div><h1 style={{color:'red'}}>Hello edupoly</h1></div>;
         }
         ReactDOM.render(<Component1></Component1>,document.getElementById("root"));
        </script>
    </body>
</html>

.we can add direct function name to render function.in this we can use hole lowercases for function name.
