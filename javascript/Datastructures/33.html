<!DOCTYPE html>
<html>
    <head>
     <title>33.html</title>
    </head>
    <body>
        <script>
            var ar=[100,200,300,400];
            var br=[];
            var len=ar.length-1;
            var HRA=0;
            var DA=0;
            var Tax=0;
            for(var i=0;i<=len;i++)
            {
              HRA=ar[i]*(40/100);
              DA=ar[i]*(92/100);
              Tax=ar[i]*(10/100);
              br[i]=ar[i]+HRA+DA+Tax;
            }
            console.log(br);
        </script>
    </body>
</html>
