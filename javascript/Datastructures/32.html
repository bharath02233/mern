<!DOCTYPE html>
<html>

     <title>32.html</title>
    </head>
    <body>
        <script>
            var ar=[100,200,300,400];
            var br=[];
            var len=ar.length-1;
            var add=0;
            for(var i=0;i<=len;i++)
            {
              add=ar[i]*(5/100);
              br[i]=ar[i]+add;
            }
            console.log(br);
        </script>
    </body>
