<!DOCTYPE html>
<html>
    <head>
     <title>27.html</title>
    </head>
    <body>
        <script>
            var ar=[4,9,16,25,24];
            var len=ar.length-1;
            var product=1;
            for(var i=0;i<=len;i++)
            {
                product=parseInt(ar[i]/2);
                if(product*product==ar[i])
                {
                    console.log(ar[i],"is perfect square");
                }

            }
        </script>
    </body>
</html>
