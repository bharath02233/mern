<!DOCTYPE html>
<html>
    <head>
     <style>
        table,td
        {
            border:solid;
        }
     </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Firstname</td>
                <td><input type="text" id="i1" unhidden></td>

            </tr>
            <tr>
                <td>Lastname</td>
                <td ><input type="text" id="i2"></td>

            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" id="i3"></td>

            </tr>
           
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="in1"  value="male" >:Male
                    <input type="radio" name="in1"  value="female" >:Female
                    <input type="radio" name="in1"  value="others" >:Others
                
                </td>

            </tr>

            <tr>
                <td>Technologies</td>
                <td><input type="checkbox" name="in2" id="i8" value="html">html
                    <input type="checkbox" name="in2" id="i9" value="css">css
                    <input type="checkbox" name="in2" id="i10" value="bootstrap">bootstrap
                    <input type="checkbox" name="in2" id="i11" value="react">react
                    <input type="checkbox" name="in2" id="i12" value="java">java
                </td>

            </tr>
            
            <tr>
                <td>Country:</td>
                <td>
                <select id="s1">
                    <option>india</option>
                    <option>pakshithan</option>
                </select>
                </td>

            </tr>
            <tr>
                <td>Comments</td>
                <td><input type="textarea" id="i13">
                </td>

            </tr>

          <tr>
            <td colspan="2" style="text-align: center;"><button onclick="a()">Save</button></td>
          </tr>
      
        </table>

        <script>
            var ob={};
            function a()
            {
                ob.firstname=document.getElementById("i1").value;
                ob.lastname=document.getElementById("i2").value;
                ob.DateofBirth=document.getElementById("i3").value;
                var x=document.getElementsByName("in1");
                var j;
                for(j=0;j<=x.length-1;j++)
                {
                    if(x[j].checked)
                    {
                        ob.gender=x[j].value;
                        
                    }
                }

                var x=document.getElementsByName("in2");
                var j;
                var ar=[];
                for(j=0;j<=x.length-1;j++)
                {
                    if(x[j].checked)
                    {
                        ar.push(x[j].value);
                        
                    }
                }
                 ob.technologies=ar;
                 ob.country=document.getElementById("s1").value;
                 ob.comments=document.getElementById("i13").value;


    
                 var x=JSON.stringify(ob);
             document.write(x);           
                 
            }
            
        </script>
    </body>
</html>
