<!DOCTYPE html>
<html>
    <head>
     <title>1018.html</title>
    </head>
    <body>
        <div id="d1" style="height:200px;width:200px;border:solid;"></div><!--px vs % doubt-->
       <br>
        <button onclick="a(event)">RED</button> 
       <button onclick="a(event)">GREEN</button> 
       <button onclick="a(event)">BLUE</button> 
       <button onclick="a(event)">Reset</button>
     <script>
        var ele=document.getElementById("d1");
        function a(ev)
        {
            var x=ev.target.innerHTML;
            if(x=="RED")
            {
              ele.style.backgroundColor="red"
            }
            else if(x=="GREEN")
            {
                ele.style.backgroundColor="green";   
            }
            else if(x=="BLUE")
            {
                ele.style.backgroundColor="blue";   
            }
            else{
                ele.style.backgroundColor="white"; 
            }
        }
     </script>
    </body>

</html>
