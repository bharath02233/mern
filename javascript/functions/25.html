<!DOCTYPE html>

        <title>

    <body>
        <script>
         function prime(a1)
            {
                 var count=0;
                 for(var i=1;i<=a1;i++)
                 {
                    if(a1%i==0)
                    {
                     count++;
                    }
                 }
                 if(count==2)
                 {
                    console.log("prime number");
                 }
                 else
                 {
                    console.log("not a prime number");
                 }
            }





            


        function perfectnumber(num)
        {
            var sum=0;
            for(var i=1;i<num;i++)
            {
                if(num%i==0)
                {
                    sum=sum+i;
                }
            }
            if(sum==num)
            {
                console.log("perfect number");
            }
            else
            {
                console.log("not a perfect number");
            }
        }



        function amstrong(num)
        {
           var x=num;
           var sum=0;
           while(num>0)
           {
            var rem=num%10;
            sum=sum+(rem*rem*rem);
            num=parseInt(num/10);
           }
           if(sum==x)
           {
            console.log("amstrong number");
           }
           else
           {
            console.log("not a amstrong number");
           }
        }

        perfectnumber(28);
        prime(5);
        amstrong(151);

        </script>
    </body>
</html>
