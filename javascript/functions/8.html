<!DOCTYPE html>

    <title>
        8.html
    </title>
    </head>
    <body>
    <script>

    function countdigits(num)
    {
       var c=0;
       while(num>0)
       {
        c++;
        num=parseInt(num/10);
       }
       return c;
    }
    var a=1;
    var res=countdigits(a);
    console.log(res);

  
    </script>
    </body>
