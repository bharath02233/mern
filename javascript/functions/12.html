<!DOCTYPE html>
<html>
    <head>
        <title>
            12.html
        </title>
    </head>
        <body>
            <script>
                function ascending(a,b,c)
                {
                   if(a<b)
                   {
                      if(a<c)
                      {
                         if(b<c)
                         {
                            console.log(a,b,c);
                         }
                         else
                         {
                            console.log(a,c,b);
                         }
                      }
                      else
                      {
                        console.log(c,a,b);
                      }
                   }
                   else{
                        if(b<c)
                        {
                            if(a<c)
                            {
                                console.log(b,a,c);
                            }
                            else{
                                console.log(b,c,a);
                            }
                        }
                        else
                        {
                            if(a<b)
                            {
                                console.log(c,a,b);
                            }
                            else{
                                console.log(c,b,a);
                            }
                        }

                   }
                }

                ascending(0,0,0);
            </script>
        </body>
    
</html>
