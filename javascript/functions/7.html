<!DOCTYPE html>
<html>
    <head>
        <title>
            7.html
        </title>
    
    </head>
    <body>
        <script>
            function rev(a)
            {
              var r=0;
              while(a>0)
              {
                var rem=a%10;
                r=r*10+rem;
                a=parseInt(a/10);
              }
              return r;
            }
            var num=143;
            var reverse=rev(num);
            if(num==reverse)
            {
                console.log("palindrome number");
            }
            else
            {
                console.log("not a palindrome number");
            }
        </script>
    </body>
</html>
