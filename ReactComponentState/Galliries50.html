<html>
    <head>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body id="b1">
        

        
        <script type="text/babel">
              
        //  var x=<h1>hi</h1>;
        function Component1(props)
        {
            
             var slide1=props.ar;
            return <div style={{"border":"solid","padding":"20px","margin":"20px","background-color":"white"}}>
                    <h1>Slide</h1>
                    {
                    slide1.map((e)=>{
                        return <img src={e} height="100px"/>
                    })}
                  </div>
        
             
         
           
        }
        ReactDOM.render(<div style={{"background-color":"skyblue","padding":"50px"}}><h1>Gallery of animals</h1>   <Component1 ar={["dog1.jpeg","dog2.jpeg"]} name="hi"></Component1>
            <Component1 ar={["cat1.jpeg","cat2.jpeg"]}></Component1> </div>,document.getElementById("b1"));
        </script>
    </body>
</html>
