<html>
    <head>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body id="b1">
        

        
        <script type="text/babel">
              
        //  var x=<h1>hi</h1>;
        function Component1()
        {
            var ar=[{firstname:"praveen",lastname:"guballa",age:40},{firstname:"Rohit",lastname:"Sharma",age:35},{firstname:"sachin",lastname:"tendulkar",age:50}];
         
            

            return <div>

            <table border="solid">{
                ar.map((e)=>{
                    return <tr><td>{e.firstname}</td>
                        <td>{e.lastname}</td>
                        <td>{e.age}</td>
                        </tr>}
                ) 

            }</table>
               
            
             
         </div>
           
        }
        ReactDOM.render(<Component1></Component1>,document.getElementById("b1"));
        </script>
    </body>
</html>
