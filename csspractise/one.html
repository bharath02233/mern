<!DOCTYPE html>
<html>
<head>
<style>
#d1
{
 
  background-color:red;
   grid-column-start:1;
   grid-column-end:4;


}
#d2{
    background-color:green;
    height:10px;
    grid-row-start:2;
    grid-row-end:3;
    grid-column-start:1;
    grid-column-end:4;
}
#d3{
    background-color:blue;

    grid-row-start:3;
    grid-row-end:4;
    grid-column-start:1;
    grid-column-end:2;

}
#d4{
    background-color:yellow;
    grid-row-start:3;
    grid-row-end:4;
    grid-column-start:2;
    grid-column-end:3;
}
#d5
{
    width:300px;
    display:grid;
    grid-template-columns:100px 100px 100px;
    grid-template-rows:100px 100px 100px 100px;

    
}
#d6
{
background-color:violet;
grid-row-start:3;
grid-row-end:4;
grid-column-start:3;
grid-column-end:9;

  
}
#d7
{
    background-color:brown;
    grid-row-start:4;
    grid-row-end:5;
    grid-column-start:1;
    grid-column-end:4;


}



</style>
</head>
<body>
    <div id="d5">
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d6"></div>
    <div id="d7"></div>
   </div>
</body>
</html>
