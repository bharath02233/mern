    <body>
        <div id="root"></div>
        <script type="text/babel">
            
            
            var Abc=function(){
                var [dt,setdt]=React.useState([{'A':[{status:false},{status:false}]},{'B':[{status:false},{status:false}]}]);
                 function changeStatus(j,i,row)
                 {
                     var temp=[...dt];
                    
                     temp[j][row][i].status=!temp[j][row][i].status;
                     setdt(temp);
                 }
            
                return (
                    <div>{
                        bookmay?.map((ob,j)=>{
                           return <div>{ob.rows}{ob.seats.map((ob1,i)=>{return <div onClick={()=>{changeStatus(j,i,ob.rows)}} style={{'display':'inline-block',border:'solid',margin:'5px','backgroundColor':dt[j][ob.rows][i].status==true?'lightgreen':''}}>{ob1.number}</div>})}</div>
                        })
                        }
        
                    </div>
                )
            }
            ReactDOM.render(<Abc/>,document.getElementById("root"))
        </script>
