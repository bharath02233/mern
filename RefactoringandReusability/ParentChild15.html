
<html>
    <head>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body id="b1">
        

        
        <script type="text/babel">
        


        //  var x=<h1>hi</h1>;
        function FirstComponent(props)
        {
            
           return <div style={{border:'1px solid'}}>First Component<div>{props.val}</div></div>
        }
        function SecondComponent(props)
        {
            console.log(props);
            var a=100;
            function abc()
            {
                props.getval(a);
            }
            return <div>Second Component<br/><button onClick={()=>{abc()}}>Send Data</button></div>
        }
        function Component1()
        {
     
            var [val,setVal]=React.useState("");
            var [val1,setVal1]=React.useState();
            function change(x){
                   setVal(x);
            }
            
            return <div style={{border:'1px solid'}}>
            
               Appcomponent
               <input type="text" id="i1" onKeyUp={()=>{change(i1.value)}}/>
               <div>{val}</div>
               <div>{val1}</div>
               <FirstComponent val={val}></FirstComponent>
               <SecondComponent getval={setVal1}></SecondComponent>
            </div>
            
           
        }
        ReactDOM.render(<div><Component1></Component1></div>,document.getElementById("b1"));
        </script>
    </body>
</html>
