    <body>
       
        <div class="d-flex justify-content-center border  position-sticky top-0 w-100 bg-light"><div  id="d2" class="border border-4 rounded"><i class="bi bi-search" ></i><input class="w-auto  border-bottom-0 border-top-0 border-start-0 border-end-0" placeholder="Search Product"/></div></div>

        <div id="d1" class="d-flex flex-wrap justify-content-center">
        
        </div>
        
        <script>
            fetch("http://localhost:4301/product/getAllProducts").then((res)=>{
               res.json().then((data)=>{  
                console.log(data);
                console.log(window);     
                data.map((ob,i)=>{
                    var ndiv=document.createElement("div");
                    ndiv.style.border='2px solid gray';
                    ndiv.style.width="300px";
                    ndiv.style.marginTop="20px";
                     ndiv.style.textAlign="center";
                     ndiv.style.borderRadius="5px";
                     ndiv.style.padding="5px";

                    var nh1=document.createElement("h1");
                    nh1.innerHTML= ob.title;
                  

                    var nimg=document.createElement("img");
                    nimg.src=ob.image;
                    nimg.style.width="290px";
                    nimg.style.height="350px";
                    

                    var na=document.createElement("a");
                    na.innerHTML="view more...";
                    na.href="productDetails.html"+`#${ob.id}`;


                    ndiv.appendChild(nimg);

                    ndiv.appendChild(nh1);
                    ndiv.appendChild(na);
                    document.getElementById("d1").appendChild(ndiv);
                })
